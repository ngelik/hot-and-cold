name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch if different
  workflow_dispatch: # Allows manual triggering from the Actions tab

permissions:
  contents: read    # To checkout the repository
  pages: write      # To deploy to GitHub Pages
  id-token: write   # To authenticate with OIDC for GitHub Pages deployment

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4 
        with:
          version: 9 # Based on pnpm-lock.yaml lockfileVersion: '9.0'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Using a common LTS version
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build # Output is in 'dist/'
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pages-artifact
          path: ./dist

  deploy:
    needs: build # Ensures build job completes successfully first
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write      # To deploy to GitHub Pages
      id-token: write   # To authenticate with OIDC for GitHub Pages deployment
      contents: read    # Needed to download artifact if repository is private, good practice
      
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: pages-artifact
          # No path specified, defaults to workflow run directory

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact to GitHub Pages
        # This action is for deploying to Pages, it takes the artifact produced by download-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: . # Path to the directory downloaded by download-artifact

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 

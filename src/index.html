<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">GlobalWeather</div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item active">All Regions</li>
                    <li class="nav-item">Asia</li>
                    <li class="nav-item">Europe</li>
                    <li class="nav-item">North America</li>
                    <li class="nav-item">South America</li>
                    <li class="nav-item">Africa</li>
                    <li class="nav-item">Oceania</li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="filters">
            <input 
                type="text" 
                class="search-input" 
                placeholder="Search for a city..."
            >
            <select class="filter-select">
                <option value="">Filter by country</option>
            </select>
        </div>

        <div class="city-grid">
            <!-- Example City Card -->
            <div class="city-card">
                <i data-feather="sun" class="weather-icon"></i>
                <h3 class="city-name">Tokyo</h3>
                <p class="city-info">Japan</p>
                <div class="temperature">23Â°C</div>
                <p class="city-info">Last updated: 12:00 PM</p>
            </div>
            <!-- More city cards will be added dynamically -->
        </div>
    </main>

    <script>
        // Initialize Feather Icons
        feather.replace();
    </script>
</body>
</html>
